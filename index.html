<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sign-up-form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <div class="sidePanel">
        <div class="logo">
          <img src="cube-white.png" alt="Logo" width="100" height="100">
          <p>LOGO</p>
        </div>
        <div class="contribution">
          <p>Photo by <a href="https://unsplash.com/@molnj?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jocelyn Morales</a> on <a href="https://unsplash.com/t/wallpapers?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
      </div>
      <div class="mainPanel">
        <div class="text">
          <p>
            This is not a real online service!
            You know you need something like this
            in your life to help you realize your
            deepest dreams. Sign up <em>now</em>
            to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
          <form action="" method="post">
            <fieldset>
              <legend>Let's do this!</legend>
              <div>
                <label for="firstName">FIRTS NAME</label>
                <input type="text" name="firstName" id="firstName">
              </div>
              <div>
                <label for="lastName">LAST NAME</label>
                <input type="text" name="lastName" id="lastName">
              </div>
              <div>
                <label for="userEmail">EMAIL</label>
                <input type="email" id="userEmail" name="email" placeholder="you@mail.com">
              </div>
              <div>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="text"  id="phoneNumber" name="phoneNumber">
              </div>
              <div>
                <label for="userPassword">PASSWORD</label>
                <input type="password" id="userPassword" name="password">
              </div>
              <div>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" name="password">
              </div>
            </fieldset>
            <button type="submit">Create account</button>
          </form>
        </div>
        <div class="sign-in">
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
